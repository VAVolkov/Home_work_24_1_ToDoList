<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашние задания №23 </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <h1>Виконуванні завдання</h1>
        <ul class="task">
            <li><img class="icons" src="img/circle.png">
                <input type="text" data-status="false" class="task" placeholder="Нове завдання">
                <img class="icons" src="img/plus.png">
            </li>
            <li><img class="icons" src="img/circle.png">
                <input type="text" data-status="false" class="task" placeholder="Нове завдання">
                <img class="icons" src="img/plus.png">
            </li>
            <li><img class="icons" src="img/circle.png">
                <input type="text" data-status="false" class="task" placeholder="Нове завдання">
                <img class="icons" src="img/plus.png">
            </li>
            <li><img class="icons" src="img/circle.png">
                <input type="text" data-status="false" class="task" placeholder="Нове завдання">
                <img class="icons" src="img/plus.png">
            </li>
        </ul>
        <h1>Виконані завдання</h1>
        <ul class="taskDone">
            <li class="hide"><img class="icons" src="img/checklist.png">
                <input type="text" data-status="true" class="task" placeholder="Нове завдання">
                <img class="icons" src="img/minus.png">
            </li>
        </ul>
    </div>

    <script src="js/script.js"></script>
    <script>
        let param = {
            card: '.card',
            ulTask: '.task',
            ulTaskDone: '.taskDone'
        };
        const todo = new TodoList(param);
        todo.init();

    </script>


</body>

</html>
